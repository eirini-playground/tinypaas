---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: image-controller
  namespace: tinypaas-core

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: image-controller
  namespace: tinypaas-core
rules:
- apiGroups:
  - policy
  resources:
  - podsecuritypolicies
  verbs:
  - use
  resourceNames:
  - image-controller
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - get
  - create
  - update
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: image-controller
  namespace: tinypaas-core
roleRef:
  kind: Role
  name: image-controller
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: ServiceAccount
  name: image-controller
  namespace: tinypaas-core

---
apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: image-controller
  annotations:
    seccomp.security.alpha.kubernetes.io/allowedProfileNames: 'runtime/default'
    seccomp.security.alpha.kubernetes.io/defaultProfileName:  'runtime/default'
spec:
  privileged: false
  allowPrivilegeEscalation: false
  requiredDropCapabilities:
    - ALL
  volumes:
    - 'configMap'
    - 'secret'
  hostNetwork: false
  hostIPC: false
  hostPID: false
  runAsUser:
    rule: 'MustRunAsNonRoot'
  seLinux:
    # This policy assumes the nodes are using AppArmor rather than SELinux.
    rule: 'RunAsAny'
  supplementalGroups:
    rule: 'MustRunAs'
    ranges:
      # Forbid adding the root group.
      - min: 1
        max: 65535
  fsGroup:
    rule: 'MustRunAs'
    ranges:
      # Forbid adding the root group.
      - min: 1
        max: 65535
  readOnlyRootFilesystem: false

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: image-controller
rules:
- apiGroups:
  - kpack.io
  resources:
  - images
  verbs:
  - watch
  - list
  - get
- apiGroups:
  - eirini.cloudfoundry.org
  resources:
  - lrps
  verbs:
  - list
  - get
  - create
  - update

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: image-controller
roleRef:
  kind: ClusterRole
  name: image-controller
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: ServiceAccount
  name: image-controller
  namespace: tinypaas-core
